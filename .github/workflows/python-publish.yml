name: Auto-Build EXE

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.py'
      - 'version.txt'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --icon=icon.ico AFK_Manager.py

    - name: Move EXE to Root
      # This effectively deletes the old file and moves the new one safely
      run: |
        Remove-Item -Path AFK_Manager.exe -ErrorAction SilentlyContinue
        Move-Item -Path dist\AFK_Manager.exe -Destination AFK_Manager.exe

    - name: Commit and Push EXE
      run: |
        git config --global user.name "GitHub Actions Builder"
        git config --global user.email "actions@github.com"
        git add AFK_Manager.exe
        git commit -m "Auto-update EXE binary [skip ci]"
        git push
