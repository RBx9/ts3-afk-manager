name: Auto-Build EXE

# Trigger: Run this whenever you push to the 'main' branch
on:
  push:
    branches: [ "main" ]
    paths:
      - '**.py'          # Run if python file changes
      - 'version.txt'    # Run if version changes

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

- name: Move EXE to Root
      run: |
        # Step 1: Nuke the old file if it exists
        if (Test-Path AFK_Manager.exe) { Remove-Item AFK_Manager.exe -Force }
        
        # Step 2: Move the new file into the empty spot
        Move-Item dist\AFK_Manager.exe AFK_Manager.exe

- name: Move EXE to Root
      # Added -Force so it overwrites the old version
      run: |
        move dist\AFK_Manager.exe AFK_Manager.exe -Force

    - name: Commit and Push EXE
      # This uploads the new EXE back to your repo
      run: |
        git config --global user.name "GitHub Actions Builder"
        git config --global user.email "actions@github.com"
        git add AFK_Manager.exe
        git commit -m "Auto-update EXE binary [skip ci]"
        git push
